<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FocusGuard - Grow your focus. One session at a time." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>FocusGuard - Grow Your Focus</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // SPA redirect handler: restore the original URL after 404.html redirect
      (function() {
        var redirect = sessionStorage.getItem('spa_redirect');
        if (redirect) {
          sessionStorage.removeItem('spa_redirect');
          if (redirect !== '/' && redirect !== window.location.pathname) {
            window.history.replaceState(null, '', redirect);
          }
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
