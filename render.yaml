# Render Blueprint Configuration for FocusGuard
# Docs: https://render.com/docs/blueprint-spec

services:
  # Backend API (FastAPI)
  - type: web
    name: focusguard-backend
    runtime: python
    region: oregon
    branch: main
    rootDir: serv
    
    buildCommand: pip install --no-cache-dir -r requirements-production.txt
    
    # CRITICAL: Bind to 0.0.0.0:$PORT (Render scans for open ports)
    # DATABASE_URL conversion happens in database.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1 --timeout-keep-alive 75 --log-level info
    
    healthCheckPath: /health
    
    envVars:
      # ========== DATABASE CONNECTION ==========
      # CRITICAL: Links to managed PostgreSQL database
      - key: DATABASE_URL
        fromDatabase:
          name: focusguard-db
          property: connectionString
      
      # ========== JWT SECURITY ==========
      - key: JWT_SECRET_KEY
        sync: false  # Set manually in Render dashboard
      
      - key: JWT_ALGORITHM
        value: HS256
      
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 15
      
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      
      # ========== GENERAL CONFIG ==========
      - key: DEBUG
        value: False
      
      - key: BCRYPT_ROUNDS
        value: 12
      
      - key: DATABASE_ECHO
        value: False
      
      # ========== CORS ==========
      - key: ALLOWED_ORIGINS
        value: https://app.focusguardml.tech,http://localhost:5173
      
      - key: ALLOW_CREDENTIALS
        value: True
      
      # ========== RATE LIMITING ==========
      - key: RATE_LIMIT_ENABLED
        value: True
      
      - key: RATE_LIMIT_PER_MINUTE
        value: 60
      
      - key: LOGIN_RATE_LIMIT_PER_MINUTE
        value: 5
      
      # ========== QDRANT VECTOR DB ==========
      - key: QDRANT_URL
        sync: false  # Set manually
      
      - key: QDRANT_API_KEY
        sync: false  # Set manually
      
      - key: QDRANT_COLLECTION_NAME
        value: focusguard_knowledge
      
      - key: QDRANT_VECTOR_SIZE
        value: 384
      
      # ========== EMBEDDINGS ==========
      - key: USE_LOCAL_EMBEDDINGS
        value: True
      
      - key: SENTENCE_TRANSFORMER_MODEL
        value: all-MiniLM-L6-v2
      
      - key: SENTENCE_TRANSFORMER_DEVICE
        value: cpu
      
      # ========== LLM GENERATION ==========
      - key: HUGGINGFACE_API_KEY
        sync: false  # Set manually
      
      - key: HUGGINGFACE_MODEL
        value: mistralai/Mistral-7B-Instruct-v0.2
      
      - key: USE_LOCAL_LLM
        value: False
      
      - key: LLM_TIMEOUT_SECONDS
        value: 30
      
      - key: LLM_MAX_RETRIES
        value: 2
      
      # ========== RAG CONFIGURATION ==========
      - key: RAG_RETRIEVAL_TOP_K
        value: 5
      
      - key: RAG_SCORE_THRESHOLD
        value: 0.3
      
      - key: RAG_ENABLE_RERANKING
        value: False

  # Frontend (React + Vite)
  - type: web
    name: focusguard-frontend
    runtime: static
    branch: main
    rootDir: client/focusguard-dashboard
    
    buildCommand: npm install && npm run build
    
    staticPublishPath: dist
    
    # SPA routing - rewrite all requests to index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    
    # Custom headers
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /index.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    
    envVars:
      - key: VITE_API_URL
        value: https://focusguard-backend.onrender.com
      
      - key: VITE_ENABLE_CAMERA
        value: true

databases:
  # PostgreSQL Database
  - name: focusguard-db
    databaseName: focusguarddb
    user: talel_focusguard_db
    region: oregon
    # Database connects automatically to backend via DATABASE_URL
