name: Backend Tests

on:
  push:
    branches: [ main, develop, 'feature/**' ]
    paths:
      - 'serv/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'serv/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_focusguard_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'serv/requirements.txt'
    
    - name: Install dependencies
      working-directory: ./serv
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with pytest
      working-directory: ./serv
      env:
        TEST_DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_focusguard_db
        JWT_SECRET_KEY: test-secret-key-for-ci-only
        DEBUG: "True"
      run: |
        python -m pytest -v --tb=short --cov=api --cov-report=term-missing
    
    - name: Upload coverage reports
      if: always()
      uses: codecov/codecov-action@v4
      with:
        file: ./serv/coverage.xml
        flags: backend
        fail_ci_if_error: false
